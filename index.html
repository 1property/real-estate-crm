<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate CRM</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1 style="color: red; text-align: center;">Real Estate CRM</h1>

  <!-- Navigation for routing -->
  <nav style="text-align: center;">
    <button onclick="showPage('tablePage')" style="background-color: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">View Properties</button>
    <button onclick="showPage('formPage')" style="background-color: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">Add Property</button>
  </nav>

  <!-- Table Section (Page 1) -->
  <!-- Table Section (Page 1) -->
<div id="tablePage" class="page">
  <h2>Properties List</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Location</th>
          <th>Property</th>
          <th>Source</th>
          <th>Follow-Up</th>
          <th>Status</th>
          <th>Notes</th>
          <th>Next Follow-Up</th>
        </tr>
      </thead>
      <tbody id="data-table-body">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>
</div>


  <!-- Add Property Section (Page 2) -->
  <div id="formPage" class="page" style="display: none;">
    <h2 style="color: red; text-align: center;">Add New Property</h2>
    <form id="addForm" style="text-align: center;">
      <label for="name">Name:</label><br>
      <input type="text" id="name" required style="padding: 8px; margin: 10px;"><br>

      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" required style="padding: 8px; margin: 10px;"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" required style="padding: 8px; margin: 10px;"><br>

      <label for="location">Location:</label><br>
      <input type="text" id="location" required style="padding: 8px; margin: 10px;"><br>

      <label for="property">Property:</label><br>
      <input type="text" id="property" required style="padding: 8px; margin: 10px;"><br>

      <label for="source">Source:</label><br>
      <input type="text" id="source" required style="padding: 8px; margin: 10px;"><br>

      <label for="followUp">Follow-Up Date:</label><br>
      <input type="date" id="followUp" required style="padding: 8px; margin: 10px;"><br>

      <label for="status">Status:</label><br>
      <input type="text" id="status" required style="padding: 8px; margin: 10px;"><br>

      <label for="notes">Notes:</label><br>
      <textarea id="notes" style="padding: 8px; margin: 10px;"></textarea><br>

      <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">Add Property</button>
    </form>
  </div>

</body>
</html>
