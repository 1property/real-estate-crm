<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate CRM</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>

<body>

  <h1>Real Estate CRM</h1>

  <!-- Navigation for routing -->
  <nav>
    <button onclick="showPage('tablePage')">View Properties</button>
    <button onclick="showPage('formPage')">Add Property</button>
  </nav>

  <!-- Table Section (Page 1) -->
  <div id="tablePage" class="page">
    <h2>Properties List</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Location</th>
          <th>Property</th>
          <th>Source</th>
          <th>Follow-Up</th>
          <th>Status</th>
          <th>Notes</th>
          <th>Next Follow-Up</th>
        </tr>
      </thead>
      <tbody id="data-table-body">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Add Property Section (Page 2) -->
  <div id="formPage" class="page" style="display: none;">
    <h2>Add New Property</h2>
    <form id="addForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="location">Location:</label>
      <input type="text" id="location" required><br>

      <label for="property">Property:</label>
      <input type="text" id="property" required><br>

      <label for="source">Source:</label>
      <input type="text" id="source" required><br>

      <label for="followUp">Follow-Up Date:</label>
      <input type="date" id="followUp" required><br>

      <label for="status">Status:</label>
      <input type="text" id="status" required><br>

      <label for="notes">Notes:</label>
      <textarea id="notes"></textarea><br>

      <button type="submit">Add Property</button>
    </form>
  </div>

</body>
</html>
