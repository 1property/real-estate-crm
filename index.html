<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate CRM</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1 style="color: red; text-align: center;">Real Estate CRM</h1>

  <!-- Navigation for routing -->
  <nav style="text-align: center;">
    <button onclick="showPage('tablePage')" style="background-color: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">View Properties</button>
    <button onclick="showPage('formPage')" style="background-color: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">Add Property</button>
  </nav>

  <!-- Table Section (Page 1) -->
  <div id="tablePage" class="page">
    <h2>Properties List</h2>
    <div class="table-container">
      <table class="red-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Location</th>
            <th>Property</th>
            <th>Source</th>
            <th>Follow-Up</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Next Follow-Up</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- Data will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Property Section (Page 2) -->
  <div id="formPage" class="page" style="display: none;">
    <h2 style="color: red; text-align: center;">Add New Property</h2>
    <form id="addForm" style="text-align: center;">
      <!-- Add your form fields here as before -->
      <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer;">Add Property</button>
    </form>
  </div>

</body>
</html>
